<app-page-title ></app-page-title>

<div class="flex mt-32">
    <input type="text" 
        class="w-full h-16 px-4 py-2 rounded shadow" 
        placeholder="enter your task"
        [(ngModel)]="newTask"
        (keyDown.enter)="addTask()" />
</div>

<app-task-list 
    [taskList]="taskList"
    (important)="onImportant($event)"
    (complete)="onComplete($event)"
    ></app-task-list>
